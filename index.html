<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game || Snake Xenzia</title>
    <meta name="description" content="Snake Xenzia is top of mind. So, I decided to remake it to celebrate our youth with the very 1st mobile game experience">
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="game.js" defer type="module"></script>
</head>
<body >
   <div class="main_container">
        <div class="game_board_container">
            <div id="game-board"></div>
        </div>
        <div class="score_container">
            <div id="current_score">
                <p>Current Score</p>
                <p id="current_score_value">0</p>
            </div>
            <div id="high_score">
                 <p>High Score</p>
                 <p id="high_score_value">0</p>
            </div>
        </div>
        <div class="controller_container" style="display:none">
            <div class="controllers">
                <div class="upper">
                    <button id="upButton">
                    <i class="fa fa-arrow-up" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="middle">
                    <button id="leftButton">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    </button>
                    <button>
                        <i class="fa fa-ball"></i>
                    </button>
                    <button id="rightButton">
                        <i class="fa fa-arrow-right" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="lower">
                    <button id="downButton">
                        <i class="fa fa-arrow-down" aria-hidden="true"></i>
                    </button>
                </div>
         </div>
        </div>
   </div>
  

 <!-- <div class="start_game_board game_end_board_container">
    <div class="end_game_board">
        <button onclick="openFullscreen(this)">Start Game</button>
     </div>
 </div> -->
 <div class="game_end_board_container" id="game_end_board_container"style="display: none;">
    <div class="end_game_board">
        <p id="gameEnded">Game Ended</p>
        <section id="score">
            <p id="currentScore">Score: 0</p>
            <p id="highScore">High Score : 0</p>
        </section>
        <button id="startNewGame">Start New Game</button>
        <a style="font-size:13px; font-family:Arial, Helvetica, sans-serif; color:white" href="https://desync.in">Created By DeSync Cyber Solutions</a>
     </div>
 </div>


 <audio src="./sounds/eat.wav" id="eatSound"></audio>
 <audio src="./sounds/die.wav" id="dieSound"></audio>
</body>
</html>
